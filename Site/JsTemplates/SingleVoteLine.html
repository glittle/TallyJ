<div class="VoteHost" id="V{vid}" data-vote-id="{vid}" data-person-id="{pid}">
    <input class="Vote" type="text" value='{count}'><span>{name}</span>
    <select class="Invalid Show{invalid}" data-invalid="{invalid}">{InvalidReasons}</select>
    (Vote {vid} Person
    {pid}) <span class="ui-icon ui-icon-trash" title="Delete this vote"></span>
</div>
