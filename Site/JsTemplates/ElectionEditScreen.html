<table class="Demographics">
  <tr>
    <th>Name</th>
    <td>
      <input type="text" id="txtName">
    </td>
  </tr>
  <tr>
    <th>Convenor</th>
    <td>
      <input type="text" id="txtConvenor">
    </td>
  </tr>
  <tr>
    <th>Election Date</th>
    <td>
      <input type="date" id=txtDate>
    </td>
  </tr>
</table>
<table class="Main">
  <tr>
    <th>Type of Election</th>
    <td>
      <select id="ddlType">
        <option value="LSA">Local Spiritual Assembly</option>
        <option value="NSA">National Spiritual Assembly</option>
        <option value="Con">Unit Convention</option>
        <option value="Reg">Regional Council</option>
        <option value="Oth">Other</option>
      </select>
    </td>
  </tr>
  <tr>
    <th>Variation</th>
    <td>
      <select id="ddlMode">
        <option value="N">Normal Election</option>
        <option value="T">Tie-Break</option>
        <option value="B" id="modeB">Bi-election</option>
      </select>
    </td>
  </tr>
  <tr>
    <th>Names on Ballot</th>
    <td>
      <input type="number" min="2" id="txtNames" />
    </td>
  </tr>
  <tr>
    <th>Report on next highest</th>
    <td>
      <input type="number" min="0" id="txtExtras" />
    </td>
  </tr>
  <tr>
    <th>Who can vote?</th>
    <td>
      <select id=ddlCanVote>
        <option value="A">Everyone on the list</option>
        <option value="N">Named delegates</option>
      </select>
    </td>
  </tr>
  <tr>
    <th>Who can be voted for?</th>
    <td>
      <select id=ddlCanReceive>
        <option value="A">Everyone on the list</option>
        <option value="N">Named individuals</option>
      </select>
    </td>
  </tr>
</table>
